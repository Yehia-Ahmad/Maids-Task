<app-nav></app-nav>

<div class="user-details-container" *ngIf="!(loading$ | async)">
  <mat-card>
    <div>
      <img class="mat-card-image" mat-card-image [src]="data$.avatar" alt="avatar image">
      <mat-card-header>
        <mat-card-title>First Name: {{data$.first_name}}</mat-card-title>
        <mat-card-title>Last Name: {{data$.last_name}}</mat-card-title>
      </mat-card-header>
    </div>
    <mat-card-content>
      <span>id: {{data$.id}}</span>
      <span>Email: {{data$.email}}</span>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="getPeopleDetails()">All Cards</button>
    </mat-card-actions>
  </mat-card>
</div>

<app-loading *ngIf="loading$ | async"></app-loading>
